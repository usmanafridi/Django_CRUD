<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
</head>

<body>
    <a href="{% url 'booking-edit' booking.id %}">Edit</a>
    <a href="{% url 'booking-delete' booking.id %}">Delete</a>
    <h2>
        {{booking.name}}
        <small>(
            {% if booking.with_family %}
            Family Guiy
            {% else %}
            Single Person
            {% endif %}
            )
        </small>
    </h2>
    <table>
        <tr>
            <td>ID</td>
            <td>{{booking.id}}</td>
        </tr>
        <tr>
            <td>Name of Person</td>
            <td>{{booking.name}}</td>
        </tr>
        <tr>
            <td>Email of the person</td>
            <td>{{booking.email}}</td>
        </tr>
        <tr>
            <td>Room No:</td>
            <td>{{booking.room}}</td>
        </tr>
        
    </table>
</body>

</html>
