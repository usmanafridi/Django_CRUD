<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make booking</title>
</head>

<body>
    <h1>Add or Update a Booking</h1>

    {% if errors %}
    <p>
        {{errors}}
    </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" />
    </form>
</body>

</html>
